    </h1>



    <div class="meta">
      <span class="author p-author h-card" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span class="p-name" itemprop="name">nana</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2020-09-03T11:22:40.000Z" class="dt-published" itemprop="datePublished">2020-09-03</time>

  <div class="content e-content" itemprop="articleBody">
    <figure class="highlight sql"><table><tbody><tr><td class="code"><pre><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> Demo</span><br><span class="line"></span><br><span class="line"><span class="comment">--获取系统时间</span></span><br><span class="line"><span class="keyword">select</span> GETDATE()</span><br><span class="line"></span><br><span class="line"><span class="comment">--读取表里的生日</span></span><br><span class="line"><span class="keyword">select</span> birthady <span class="keyword">from</span> Demo</span><br><span class="line"></span><br><span class="line"><span class="comment">--计算年龄</span></span><br><span class="line"><span class="keyword">select</span> DATEDIFF(yy,<span class="string">'2003-06-01'</span>,GETDATE())</span><br><span class="line"></span><br><span class="line"><span class="comment">--读取表里的生日                      -- as 别名</span></span><br><span class="line"> <span class="keyword">select</span> DATEDIFF(yy,birthady,GETDATE()) <span class="keyword">as</span> <span class="string">'计算结果'</span> <span class="keyword">from</span> Demo;  <span class="comment">--如果没有from 表格 那么就无法定位到 名为 birthady的列 所以就会失败</span></span><br><span class="line"><span class="comment">-- 查询 [DATAEIFF() 函数返回两个日期的间隔 里面是 birthady日期 和 GETDATE 当前日期获取] 来自 Demo 表格</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--全部查询</span></span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> student</span><br><span class="line"></span><br><span class="line"><span class="comment">--条件查询</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> name,age <span class="keyword">from</span> student</span><br><span class="line"><span class="keyword">where</span> age<span class="operator">&gt;</span><span class="number">30</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> age <span class="keyword">desc</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--起别名</span></span><br><span class="line">                 <span class="comment">--注意，as 可写可不写</span></span><br><span class="line"><span class="keyword">select</span> name <span class="keyword">as</span> <span class="string">'姓名'</span> ,age <span class="keyword">as</span> <span class="string">'年龄'</span>  <span class="keyword">from</span> student</span><br><span class="line"><span class="keyword">where</span> age<span class="operator">&gt;</span><span class="number">30</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> age <span class="keyword">desc</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--加top</span></span><br><span class="line"><span class="keyword">select</span> top <span class="number">2</span>  name <span class="keyword">as</span> <span class="string">'姓名'</span> ,age <span class="keyword">as</span> <span class="string">'年龄'</span>  <span class="keyword">from</span> student</span><br><span class="line"><span class="keyword">where</span> age<span class="operator">&gt;</span><span class="number">30</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> age <span class="keyword">desc</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--加常量列</span></span><br><span class="line"><span class="keyword">select</span> top <span class="number">2</span>  name <span class="keyword">as</span> <span class="string">'姓名'</span> ,age <span class="keyword">as</span> <span class="string">'年龄'</span> , <span class="string">'你好'</span> <span class="keyword">as</span> <span class="string">'还好'</span>  <span class="keyword">from</span> student</span><br><span class="line"><span class="keyword">where</span> age<span class="operator">&gt;</span><span class="number">30</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> age <span class="keyword">desc</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--加百分比查询 top</span></span><br><span class="line"><span class="keyword">select</span> top <span class="number">50</span> <span class="keyword">percent</span>  name <span class="keyword">as</span> <span class="string">'姓名'</span> ,age <span class="keyword">as</span> <span class="string">'年龄'</span> , <span class="string">'你好'</span> <span class="keyword">as</span> <span class="string">'还好'</span>  <span class="keyword">from</span> student</span><br><span class="line"><span class="keyword">where</span> age<span class="operator">&gt;</span><span class="number">30</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> age <span class="keyword">desc</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--加百分比查询 加减操作</span></span><br><span class="line"><span class="keyword">select</span> top <span class="number">50</span> <span class="keyword">percent</span>  name <span class="keyword">as</span> <span class="string">'姓名'</span> ,age <span class="operator">+</span> <span class="number">50</span> <span class="keyword">as</span> <span class="string">'年龄'</span> , <span class="string">'你好'</span> <span class="keyword">as</span> <span class="string">'还好'</span>  <span class="keyword">from</span> student</span><br><span class="line"><span class="keyword">where</span> age<span class="operator">&gt;</span><span class="number">30</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> age <span class="keyword">desc</span></span><br><span class="line"></span><br><span class="line"><span class="comment">-- is NULL 和 为空不一样</span></span><br><span class="line"><span class="comment">-- 查询条件为 值为NULL 或者 值为'空'</span></span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> student</span><br><span class="line"><span class="keyword">where</span> phone <span class="keyword">is</span> <span class="keyword">null</span> <span class="keyword">or</span> phone <span class="operator">=</span> <span class="string">''</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">-- 检索 所有 学生表 as 别名Stu</span></span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> Student <span class="keyword">as</span> Stu</span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> score <span class="keyword">as</span> Sco <span class="comment">-- inner join 关联 成绩表 别名 as Sco</span></span><br><span class="line"><span class="keyword">on</span> Stu.Sid <span class="operator">=</span> Sco.id <span class="comment">-- 关联条件 学生表的 Sid 和 成绩表的 id 进行关联 查询</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--挑选结果</span></span><br><span class="line"><span class="keyword">select</span> Stu.name,Sco.name,Sco.age,Sco.sex,Sco.id <span class="keyword">from</span> Student <span class="keyword">as</span> Stu</span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> score <span class="keyword">as</span> Sco</span><br><span class="line"><span class="keyword">on</span> Stu.Sid <span class="operator">=</span> Sco.id </span><br><span class="line"><span class="comment">--还可以写条件</span></span><br><span class="line"><span class="keyword">where</span> Sco.age<span class="operator">=</span><span class="number">20</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--------------</span></span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> score <span class="keyword">as</span> Sco <span class="comment">-- 查询</span></span><br><span class="line"><span class="keyword">left</span> <span class="keyword">join</span> Student <span class="keyword">as</span> Stu   <span class="comment">-- 左边查询 没有显示NULL</span></span><br><span class="line"><span class="keyword">on</span> Stu.Sid <span class="operator">=</span> Sco.id </span><br><span class="line"><span class="comment">--右链接 取反</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--求和</span></span><br><span class="line"><span class="keyword">select</span> <span class="built_in">SUM</span>(age) <span class="keyword">as</span> <span class="string">'学生年龄和'</span> <span class="keyword">from</span> Student</span><br><span class="line"></span><br><span class="line"><span class="comment">--最大值 最小值</span></span><br><span class="line"><span class="keyword">select</span> <span class="built_in">SUM</span>(age) <span class="keyword">as</span> <span class="string">'学生年龄和'</span> <span class="keyword">from</span> Student</span><br><span class="line"><span class="keyword">select</span> <span class="built_in">avg</span>(age) <span class="keyword">as</span> <span class="string">'学生平均值'</span> <span class="keyword">from</span> Student</span><br><span class="line"><span class="keyword">select</span> <span class="built_in">max</span>(age) <span class="keyword">as</span> <span class="string">'男同学的最大年龄'</span> </span><br><span class="line"><span class="keyword">from</span> score <span class="keyword">where</span> sex <span class="operator">=</span> <span class="string">'男'</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--个数</span></span><br><span class="line"><span class="keyword">select</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">as</span> <span class="string">'男同学个数'</span>  <span class="comment">-- 一般来说括号里是 * 或者是 1</span></span><br><span class="line"><span class="keyword">from</span> score <span class="keyword">where</span> sex <span class="operator">=</span> <span class="string">'男'</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> <span class="built_in">max</span>(age) <span class="keyword">as</span> <span class="string">'男同学的最大年龄'</span> </span><br><span class="line"><span class="keyword">from</span> score <span class="keyword">where</span> sex <span class="operator">=</span> <span class="string">'男'</span></span><br><span class="line"><span class="comment">----------------</span></span><br><span class="line"><span class="keyword">select</span> <span class="built_in">count</span>(<span class="operator">*</span>) <span class="keyword">as</span> <span class="string">'女同学的个数'</span> </span><br><span class="line"><span class="keyword">from</span> score <span class="keyword">where</span> sex <span class="operator">=</span> <span class="string">'女'</span></span><br><span class="line"><span class="comment">----------------</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">distinct</span>(age) <span class="keyword">as</span> <span class="string">'男同学的年龄都有那些'</span> </span><br><span class="line"><span class="keyword">from</span> score <span class="keyword">where</span> sex <span class="operator">=</span> <span class="string">'男'</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--聚合函数 分组</span></span><br><span class="line"><span class="keyword">select</span>  sex,<span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">as</span> <span class="string">'个数'</span> <span class="keyword">from</span> score <span class="comment">-- group by 为分组判断 他会把不一样的分组判断 计算个数出来 其中 group by 只负责分组 而 count负责计算</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> sex</span><br><span class="line"></span><br><span class="line"><span class="comment">--where  是分组前的条件</span></span><br><span class="line"><span class="comment">--having 是分组后的条件</span></span><br><span class="line"><span class="keyword">select</span>  sex,<span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">as</span> <span class="string">'个数'</span> <span class="keyword">from</span> score</span><br><span class="line"><span class="keyword">where</span> age <span class="operator">&gt;</span> <span class="number">1</span> <span class="comment">-- 为前</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> sex</span><br><span class="line"><span class="keyword">having</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="operator">&lt;</span> <span class="number">1</span> <span class="comment">-- 为后</span></span><br><span class="line"><span class="comment">--运行结果 满足此条件为 0</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> Usersinfo</span><br><span class="line"><span class="keyword">where</span> LoginName <span class="keyword">in</span> (<span class="string">'lilei@163.com'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">--使用连接查询登录名为 lilei@163.com 的用户所记笔记的笔记标题 内容和用户姓名</span></span><br><span class="line"><span class="keyword">select</span> Note.Title,Note.Content,Usr.UserName <span class="keyword">from</span> Usersinfo <span class="keyword">as</span> Usr</span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> NoteInfo <span class="keyword">as</span> Note</span><br><span class="line"><span class="keyword">on</span> Usr.UserId <span class="operator">=</span> Note.NoteId </span><br><span class="line"><span class="keyword">where</span> Usr.LoginName <span class="operator">=</span> <span class="string">'lilei@163.com'</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--使用聚合函数查询登录名为 zhangtao@163.com 的用户且笔记分类名称是 工作 的笔记记录数</span></span><br><span class="line"><span class="comment">--聚合函数 分组</span></span><br><span class="line"><span class="keyword">select</span>  CategoryName,<span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">as</span> <span class="string">'个数'</span> <span class="keyword">from</span> NoteCategory <span class="comment">-- group by 为分组判断 他会把不一样的分组判断 计算个数出来 其中 group by 只负责分组 而 count负责计算</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> CategoryName</span><br><span class="line"></span><br><span class="line"><span class="comment">--使用模糊查询 查询登录名为 lilei.163.com 的用户 且笔记标题里包含 邮件 的笔记标题和内容</span></span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> Usersinfo</span><br><span class="line"><span class="keyword">where</span> LoginName <span class="keyword">like</span> <span class="string">'%lilei.163.com%'</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--按照创建时间降序排序 查询登录名为 lilei@163.com 的前10条笔记的标题和内容</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">--查询所有用户的姓名 登录名 笔记标题和笔记内容</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">--查询记录笔记数大于 1 的用户姓名 登录名和性别</span></span><br><span class="line"></span><br><span class="line">use school</span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> student;</span><br><span class="line"> <span class="comment">--添加语句</span></span><br><span class="line"> <span class="keyword">insert</span> <span class="keyword">into</span> student <span class="keyword">values</span>(<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>);</span><br><span class="line"> <span class="comment">--添加语句</span></span><br><span class="line"> <span class="keyword">insert</span> <span class="keyword">into</span> student (name,sex,age)</span><br><span class="line"> <span class="keyword">values</span></span><br><span class="line"> (<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>)</span><br><span class="line"> <span class="comment">--运行结果失败，是因为不允许为NULL 不然则可以</span></span><br><span class="line"> </span><br><span class="line"> <span class="comment">--多行插入</span></span><br><span class="line"> <span class="keyword">insert</span> <span class="keyword">into</span> student <span class="keyword">values</span></span><br><span class="line"> (<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>), <span class="comment">--如果报红要加一个逗号 </span></span><br><span class="line"> (<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>)</span><br><span class="line"></span><br><span class="line"> <span class="keyword">insert</span> <span class="keyword">into</span> Patient (password,BirthDate,Gender,PatientName,PhoneNum,Email,IndentityNum,Address)</span><br><span class="line"> <span class="keyword">values</span>(<span class="number">123456</span>,<span class="string">'1985-06-07'</span>,<span class="string">'女'</span>,<span class="string">'夏颖'</span>,<span class="number">13800000001</span>,<span class="string">'ying.xia@qq.com'</span>,<span class="number">110000198506071100</span>,<span class="string">'厦门市'</span>),</span><br><span class="line"> (<span class="number">234567</span>,<span class="string">'1985-06-08'</span>,<span class="string">'男'</span>,<span class="string">'李政'</span>,<span class="number">1380000002</span>,<span class="string">'lizheng@163.com'</span>,<span class="number">210000198506082100</span>,<span class="string">'长春市'</span>)</span><br><span class="line"> </span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> Patient;</span><br><span class="line"> </span><br><span class="line"> <span class="comment">--更新语句</span></span><br><span class="line"> <span class="keyword">UPDATE</span> Patient <span class="keyword">set</span> Password<span class="operator">=</span><span class="string">'11111'</span></span><br><span class="line"> </span><br><span class="line"> <span class="comment">--删除语句  范围是 id = 1;</span></span><br><span class="line"> <span class="keyword">delete</span> <span class="keyword">from</span> Patient <span class="keyword">where</span> Patient<span class="operator">=</span><span class="number">1</span>;</span><br><span class="line"> <span class="comment">--直接删除全部</span></span><br><span class="line"> <span class="keyword">delete</span> <span class="keyword">from</span> Patient </span><br><span class="line"> <span class="comment">--但是序号都在 </span></span><br><span class="line"> </span><br><span class="line"> <span class="comment">--用清除会连序号全部彻底删除</span></span><br><span class="line"> </span><br><span class="line"> <span class="comment">--去重 加入 distinct后 sex展示相同的只会显示一次</span></span><br><span class="line"> <span class="keyword">select</span> <span class="keyword">distinct</span> sex <span class="keyword">from</span> Student</span><br></pre></td></tr></tbody></table></figure>
