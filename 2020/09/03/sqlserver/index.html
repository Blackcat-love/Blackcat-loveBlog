">select</span>  sex,<span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">as</span> <span class="string">&#x27;个数&#x27;</span> <span class="keyword">from</span> score</span><br><span class="line"><span class="keyword">where</span> age <span class="operator">&gt;</span> <span class="number">1</span> <span class="comment">-- 为前</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> sex</span><br><span class="line"><span class="keyword">having</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="operator">&lt;</span> <span class="number">1</span> <span class="comment">-- 为后</span></span><br><span class="line"><span class="comment">--运行结果 满足此条件为 0</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> Usersinfo</span><br><span class="line"><span class="keyword">where</span> LoginName <span class="keyword">in</span> (<span class="string">&#x27;lilei@163.com&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">--使用连接查询登录名为 lilei@163.com 的用户所记笔记的笔记标题 内容和用户姓名</span></span><br><span class="line"><span class="keyword">select</span> Note.Title,Note.Content,Usr.UserName <span class="keyword">from</span> Usersinfo <span class="keyword">as</span> Usr</span><br><span class="line"><span class="keyword">inner</span> <span class="keyword">join</span> NoteInfo <span class="keyword">as</span> Note</span><br><span class="line"><span class="keyword">on</span> Usr.UserId <span class="operator">=</span> Note.NoteId </span><br><span class="line"><span class="keyword">where</span> Usr.LoginName <span class="operator">=</span> <span class="string">&#x27;lilei@163.com&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--使用聚合函数查询登录名为 zhangtao@163.com 的用户且笔记分类名称是 工作 的笔记记录数</span></span><br><span class="line"><span class="comment">--聚合函数 分组</span></span><br><span class="line"><span class="keyword">select</span>  CategoryName,<span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">as</span> <span class="string">&#x27;个数&#x27;</span> <span class="keyword">from</span> NoteCategory <span class="comment">-- group by 为分组判断 他会把不一样的分组判断 计算个数出来 其中 group by 只负责分组 而 count负责计算</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> CategoryName</span><br><span class="line"></span><br><span class="line"><span class="comment">--使用模糊查询 查询登录名为 lilei.163.com 的用户 且笔记标题里包含 邮件 的笔记标题和内容</span></span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> Usersinfo</span><br><span class="line"><span class="keyword">where</span> LoginName <span class="keyword">like</span> <span class="string">&#x27;%lilei.163.com%&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--按照创建时间降序排序 查询登录名为 lilei@163.com 的前10条笔记的标题和内容</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">--查询所有用户的姓名 登录名 笔记标题和笔记内容</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">--查询记录笔记数大于 1 的用户姓名 登录名和性别</span></span><br><span class="line"></span><br><span class="line">use school</span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> student;</span><br><span class="line"> <span class="comment">--添加语句</span></span><br><span class="line"> <span class="keyword">insert</span> <span class="keyword">into</span> student <span class="keyword">values</span>(<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>);</span><br><span class="line"> <span class="comment">--添加语句</span></span><br><span class="line"> <span class="keyword">insert</span> <span class="keyword">into</span> student (name,sex,age)</span><br><span class="line"> <span class="keyword">values</span></span><br><span class="line"> (<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>)</span><br><span class="line"> <span class="comment">--运行结果失败，是因为不允许为NULL 不然则可以</span></span><br><span class="line"> </span><br><span class="line"> <span class="comment">--多行插入</span></span><br><span class="line"> <span class="keyword">insert</span> <span class="keyword">into</span> student <span class="keyword">values</span></span><br><span class="line"> (<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>), <span class="comment">--如果报红要加一个逗号 </span></span><br><span class="line"> (<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>)</span><br><span class="line"></span><br><span class="line"> <span class="keyword">insert</span> <span class="keyword">into</span> Patient (password,BirthDate,Gender,PatientName,PhoneNum,Email,IndentityNum,Address)</span><br><span class="line"> <span class="keyword">values</span>(<span class="number">123456</span>,<span class="string">&#x27;1985-06-07&#x27;</span>,<span class="string">&#x27;女&#x27;</span>,<span class="string">&#x27;夏颖&#x27;</span>,<span class="number">13800000001</span>,<span class="string">&#x27;ying.xia@qq.com&#x27;</span>,<span class="number">110000198506071100</span>,<span class="string">&#x27;厦门市&#x27;</span>),</span><br><span class="line"> (<span class="number">234567</span>,<span class="string">&#x27;1985-06-08&#x27;</span>,<span class="string">&#x27;男&#x27;</span>,<span class="string">&#x27;李政&#x27;</span>,<span class="number">1380000002</span>,<span class="string">&#x27;lizheng@163.com&#x27;</span>,<span class="number">210000198506082100</span>,<span class="string">&#x27;长春市&#x27;</span>)</span><br><span class="line"> </span><br><span class="line"><span class="keyword">select</span> <span class="operator">*</span> <span class="keyword">from</span> Patient;</span><br><span class="line"> </span><br><span class="line"> <span class="comment">--更新语句</span></span><br><span class="line"> <span class="keyword">UPDATE</span> Patient <span class="keyword">set</span> Password<span class="operator">=</span><span class="string">&#x27;11111&#x27;</span></span><br><span class="line"> </span><br><span class="line"> <span class="comment">--删除语句  范围是 id = 1;</span></span><br><span class="line"> <span class="keyword">delete</span> <span class="keyword">from</span> Patient <span class="keyword">where</span> Patient<span class="operator">=</span><span class="number">1</span>;</span><br><span class="line"> <span class="comment">--直接删除全部</span></span><br><span class="line"> <span class="keyword">delete</span> <span class="keyword">from</span> Patient </span><br><span class="line"> <span class="comment">--但是序号都在 </span></span><br><span class="line"> </span><br><span class="line"> <span class="comment">--用清除会连序号全部彻底删除</span></span><br><span class="line"> </span><br><span class="line"> <span class="comment">--去重 加入 distinct后 sex展示相同的只会显示一次</span></span><br><span class="line"> <span class="keyword">select</span> <span class="keyword">distinct</span> sex <span class="keyword">from</span> Student</span><br></pre></td></tr></table></figure>
